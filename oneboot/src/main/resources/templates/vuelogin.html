<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <!--<link rel="stylesheet" href="/element-ui-2.13.2.css">-->
    <script src="/vue.js"></script>
    <!--<script src="/element-ui-2.13.2.js"></script>-->
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="/axios.min.js"></script>

</head>
<body>
<div id="app">
    <!--账号：<input type="text" v-model="account"><br>-->
    <!--密码：<input type="password" v-model="pwd"><br>-->
    <!--<button @click="login">登录</button>-->
    <el-form>
        <el-form-item label="请输入账户" style="width: 25%">
            <el-input v-model="account"></el-input>
        </el-form-item>
        <el-form-item label="密码" style="width: 25%">
            <el-input v-model="pwd"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="login">登录</el-button>
        </el-form-item>
    </el-form>
</div>
<script>
    var vm =new Vue({
        el:"#app",
        data:{
            account:'',
            pwd:''
        },
        methods:{
            login:function () {
               //调用axios发送到后台
               axios.post("/admin/loginByShiro",{
                   adminAccount:this.account,
                   adminPwd:this.pwd
               }).then(res=>{
                   if(res.data.code==0) {
                    console.log(res)
                    var account = sessionStorage.setItem("account",this.account)
                    console.log(account)
                      window.location.href = "/page/studentList";
                   }else{
                    this.$alert('账户或者密码错误', '登录失败', {
                        confirmButtonText: '确定',
                        callback: action => {
                        this.$message({
                            type: 'info',
                            message: `ok`
                        });
                }
                });

                }
               });
            }
        }
    })
</script>
</body>
</html>
